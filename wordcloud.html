<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://sin-yao.github.io/D3/d3.js"></script>
  <script src="https://sin-yao.github.io/D3/d3.layout.cloud.js"></script>
  <script src="https://sin-yao.github.io/D3/d3.wordcloud.js"></script>

  <title>Wordcloud</title>

</head>
<body>
<div id='cloud'></div>
<script type="text/javascript">

d3.csv("./wordcloud.csv", 
	function(data)
{
	console.log(data)
	 d3.wordcloud()
        .size([800, 400])
        .selector('#cloud')
        .words(data)
        .start();
}
);
</script>

</body>
